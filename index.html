<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="display-text">0</div>
            </div>
            <div class="btn-container">
                <div class="row">
                    <button class="btn control" id="clear">AC</button>
                    <button class="btn control">+/-</button>
                    <button class="btn control">%</button>
                    <button class="btn op">รท</button>
                </div>
                <div class="row">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op">ร</button>
                </div>
                <div class="row">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op">-</button>
                </div>
                <div class="row">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op">+</button>
                </div>
                <div class="row">
                    <button class="btn num" id="zero">0</button>
                    <button class="btn num">.</button>
                    <button class="btn op" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
